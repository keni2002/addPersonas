<!DOCTYPE html>
<html>

<head>
    <!--Import materialize.css-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="icon" href="icon.ico" type="image/x-icon">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>

<body class="teal lighten-2">


    <div class="container" style="margin-top:90px;">
        <div class="card-panel z-depth-4">
            <div class="row">
                <div class="col s12 m6">



                    <h4 class="center">Personas</h4>
                    <div class="row">
                        <form class="col s12 m12">
                            <div class="row">
                                <div class="input-field col s12 m12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" class="validate">
                                    <label for="icon_prefix">Name</label>
                                </div>

                                <div class="input-field col s12 m12">
                                    <i class="material-icons prefix">spa</i>
                                    <input id="icon_age" type="number" class="validate">
                                    <label for="icon_age">Your Age</label>
                                </div>

                                <div class="col">
                                    <p>Sexo:</p>
                                    <label>
                                    <input name="group1" type="radio"/>
                                    <span>Masculino</span>
                                  </label>
                                    </p>
                                    <p>
                                        <label>
                                    <input name="group1" type="radio" />
                                    <span>Femenino</span>
                                  </label>
                                    </p>
                                </div>




                            </div>
                            <!--row-->
                        </form>

                    </div>
                    <!--row-->


                    <div class="row">

                        <button class="btn col s12 m4 waves-effect waves-light green center" type="submit" name="action">Add</button>

                        <button class="btn col s12 m4 offset-m4  waves-effect waves-light red lighten-2 center" type="submit" name="action">Remove</button>
                    </div>




                </div>
                <!--col-->





                <div class="col s12 m5 offset-m1">
                    <br>
                    <br>
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Sexo</th>
                            </tr>
                        </thead>

                        <tbody id="tabla">
                            <tr>
                                <td>Alvin</td>
                                <td>18</td>
                                <td>M</td>
                            </tr>
                            <tr>
                                <td>Meli</td>
                                <td>19</td>
                                <td>F</td>
                            </tr>
                            <tr>
                                <td>Mario</td>
                                <td>22</td>
                                <td>M</td>
                            </tr>
                        </tbody>
                    </table>
                </div>



            </div>
            <!--row-->
        </div>
        <!--card-->
    </div>
    <!--conatiner-->



    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>






</body>

</html>
